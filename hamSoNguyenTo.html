<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number){
        let check =true;
       for (let i=2;i<number;i++){
            if(number%i==0){
                check=false;
                break;
            }
        }
        return check;
    }

    for (let i = 2; i <10000 ; i++) {
        if (isPrime(i)){
            document.write(i+"<br>")
        }

    }
</script>
</body>
</html>
